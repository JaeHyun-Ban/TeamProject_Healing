<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쉬다갈래</title>

    <!--부트스트랩-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <!-- 기본 CSS -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 예약페이지 디자인 -->
    <link rel="stylesheet" href="css/reservation.css">
  </head>




  <body>
    <header class="my-header">
      <h1>여긴header</h1>
    </header>

    <section>
      <!-- 부트스트랩: class="container" -->
      <div class="container">
        <!-- 그리드 시스템에서는 이 class="row" 태그 안에 표시할 내용을 준비한다.
            출처: https://araikuma.tistory.com/62 [프로그램 개발 지식 공유]-->
        <div class="row">
          <div class="res-form col-xs-12 col-sm-7 col-md-7">
            <form action="#">
              <div class="res-content">

                <div class="left">
                  <img src="img/res_img.jpg">
                </div>

                <div class="right">
                  <div class="info">
                    <p>
                      <strong>숙소이름</strong>
                      롯데호텔
                    </p>
                    <p>
                      <strong>객실 타입</strong>
                      슈퍼 더블룸
                    </p>
                    <p>
                      <strong>기간</strong>
                      2021.01.28 ~ 2021.01.29
                    </p>
                    <p>
                      <strong>체크인</strong>
                      15:00
                    </p>
                    <p>
                      <strong>체크아웃</strong>
                      11:00
                  </div>
                </div>
              </div>

              <h3>예약자 정보</h3>
              <div class="form-group res-content2">
                <div>
                  <label>이름</label>
                  <input class="form-control" type="text" style="width: 30%">
                  <label>휴대폰 번호</label>
                  <p>개인 정보 보호를 위해 안심번호로 숙소에 전송됩니다.</p>
                  <input class="form-control" type="text" style="width: 50%">
                </div>
              </div>
              <!-- 결제수단 -->
              <div class="form-group res-content3">
                <div class="payment">
                  <h3>결제수단 선택</h3>
                  <select class="form-control">
                    <option value="card" selected="selected">신용/체크 카드</option>
                    <option value="bank">계좌이체</option>
                    <option value="kakao">카카오페이</option>
                    <option value="naver">네이버페이</option>
                  </select>
                </div>
              </div>
              <!-- 체크박스================================= -->
              <section class="agree">
                <p class="checkbox all-check">
                  <!-- 클릭시 체크박스 모두 체크되게 처리 -->
                  <label><input type="checkbox" value="" /><span>전체 동의</span></label>
                </p>
                <!-- 
                  자바스크립트
                  클릭시 약관이 보이도록 처리 할 것(참고: 여기어때 예약페이지)
                 -->
                <p class="checkbox">
                  <label><input type="checkbox" value="">
                    <i>숙소 이용규칙 및 취소/환불규정 동의</i><b>(필수)</b>
                  </label>
                </p>
                <p class="checkbox">
                  <label><input type="checkbox" value=""><i>개인정보 수집 및 이용 동의</i><b>(필수)</b></label>
                </p>
                <p class="checkbox">
                  <label><input type="checkbox" value=""><i>개인정보 제 3자 제공 동의</i><b>(필수)</b></label>
                </p>
              </section>
              <!-- ====================================== -->
              <h3 class="pay">총 결제 금액: 400000원</h3>
              <button type="button" class="btnpay btn btn-primary btn-block">결제하기</button>

            </form>
          </div>
        </div>
      </div>

    </section>

    <footer class="my-footer">
      <h1>여긴 footer</h1>
    </footer>
  </body>

</html>
