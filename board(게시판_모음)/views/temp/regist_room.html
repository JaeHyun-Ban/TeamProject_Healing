<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .regist-room {
            width: 20%;
            background-color: #ddd;
            text-align: center;
        }
        .phone{
            width: 30%;
            display: inline-block;
        }
        .company-room-btn{
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <form action="">
            <p>객실등록</p>
            <table class="table table-bordered">

                <tbody>
                    <tr>
                        <th class="regist-room">객실이름</th>
                        <td><input type="text" class="form-control" id="usr"></td>
                    </tr>
                    <tr>
                        <th class="regist-room">객실정보</th>
                        <td><input type="text" class="form-control" id="usr"></td>
                    </tr>
                    <tr>
                        <th class="regist-room">체크인</th>
                        <td>
                            <select class="form-control phone">
                                <option>12:00</option>
                                <option>13:00</option>
                                <option>14:00</option>
                                <option>15:00</option>
                                <option>16:00</option>
                                <option>17:00</option>
                                <option>18:00</option>
                                <option>19:00</option>
                                <option>20:00</option>
                                <option>21:00</option>
                                <option>22:00</option>
                                <option>23:00</option>
                                <option>24:00</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th class="regist-room">체크아웃</th>
                        <td>
                            <select class="form-control phone">
                                <option>12:00</option>
                                <option>13:00</option>
                                <option>14:00</option>
                                <option>15:00</option>
                                <option>16:00</option>
                                <option>17:00</option>
                                <option>18:00</option>
                                <option>19:00</option>
                                <option>20:00</option>
                                <option>21:00</option>
                                <option>22:00</option>
                                <option>23:00</option>
                                <option>24:00</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th class="regist-room">대실가능시간</th>
                        <td><input type="text" class="form-control" id="usr" style="width: 30%;"></td>
                    </tr>
                    <tr>
                        <th class="regist-room">숙박가격</th>
                        <td><input type="text" class="form-control" id="usr" style="width: 30%;"></td>
                    </tr>
                    <tr>
                        <th class="regist-room">대실가격</th>
                        <td><input type="text" class="form-control" id="usr" style="width: 30%;"></td>
                    </tr>
                    <tr>
                        <th class="regist-room">객실이미지 추가</th>
                        <td><input type="file" name="file" id="file"></td>
                    </tr>
                    
                </tbody>
            </table>
            <div class="company-room-btn">
                <button type="button" class="btn">등록</button>
                <button type="button" class="btn btn-default">취소</button>
            </div>


        </form>
    </div>

</body>

</html>
