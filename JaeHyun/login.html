<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쉬다갈래</title>

    <!--부트스트랩-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <!-- 기본 CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 개인 디자인 추가공간-->
    <link rel="stylesheet" href="css/style.css">
    <style>
      .my-header,
      .my-footer {
        background-color: #CFE7EA;
        text-align: center;
      }
    </style>

  </head>

  <body>
    <header class="my-header">
      <h1>header구간</h1>
    </header>

    <!-- login.html -->

    <div class="container">
      <div class="row">
        <div class="join-form col-xs-12 col-sm-9 col-md-6">
          <div class="title-box">로그인</div>

          <form action="">

            <div class="form-group">
              <form>
                <label for="id">아이디</label>
                <input type="text" class="form-control" id="id">
            </div>
            <div class="form-group">
              <label for="pwd">비밀번호</label>
              <input type="password" class="form-control" id="pwd">
            </div>
            <div class="login-btn">
              <button type="button" class="btn btn-success btn-block">로그인</button>
              <button type="button" class="btn btn-primary btn-block">회원가입</button><!-- 클릭시 회원가입 창으로 이동 -->

          </form>
        </div>
      </div>

    </div>

    </section>

    <footer class="my-footer">
      <h1>footer구간</h1>
    </footer>
  </body>

</html>
