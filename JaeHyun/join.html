<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쉬다갈래</title>

    <!--부트스트랩-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- 기본 CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 개인 디자인 추가-->
    <link rel="stylesheet" href="css/style.css">
    < </style>

  </head>

  <body>
    <header class="my-header">
      <h1>header구간</h1>
    </header>

    <!-- 회원가입 -->
    <section>

      <div class="container">
        <!-- 그리드: https://www.w3schools.com/bootstrap/bootstrap_grid_system.asp -->
        <div class="row">
          <div class="join-form col-xs-9 col-sm-8 col-md-8">
            <div class="title-box">회원가입</div>
            <!-- 참고한 w3school -->
            <!-- Form Inputs: https://www.w3schools.com/bootstrap/bootstrap_forms_inputs.asp -->
            <!-- https://www.w3schools.com/bootstrap/bootstrap_forms_inputs2.asp -->
            <!-- 버튼: https://www.w3schools.com/bootstrap/bootstrap_buttons.asp -->
            <!-- 값을 보내야하니 form -->
            <form action="#">
              <div class="form-group">
                <form>
                  <label for="id">아이디(필수)</label>
                  <div class="input-group">
                    <input id="id" type="text" class="form-control" name="id" placeholder="8글자 대/소문자 구분할 것">
                    <div class="input-group-btn">
                      <button class="btn btn-primary" type="submit">
                        아이디 중복 체크
                      </button>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="pwd">비밀번호(필수)</label>
                    <input id="pwd" type="password" class="form-control" name="pwd" placeholder="8글자 이상(특수만자 1개 이상 포함)">
                  </div>

                  <!--비밀번호 확인-->
                  <div class="form-group">
                    <label for="pwdChk">비밀번호 확인(필수)</label>
                    <input id="pwdChk" type="password" class="form-control" name="pwdChk"
                      placeholder="8글자 이상(특수만자 1개 이상 포함)">
                  </div>

                  <div class="form-group">
                    <label for="email">이메일(필수)</label>
                    <div class="input-group">
                      <input id="email" type="password" class="form-control" name="email">
                      <div class="input-group-btn">
                        <button class="btn btn-primary" type="submit">
                          이메일 인증
                        </button>
                      </div>
                    </div>
                  </div>
              </div>
              <!-- form-group묶는것 주의-->
              <div class="form-group">
                <label for="address">주소</label>
                <div class="input-group">
                  <input id="address" type="password" class="form-control" name="address" placeholder="우편번호" readonly>
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                      주소찾기
                    </button>
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="시/구/군" readonly>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="상세주소">
                </div>
              </div>
              <!-- 버튼 -->
              <div class="form-group">
                <button type="button" class="btn btn-primary btn-block">회원가입</button>
                <button type="button" class="btn btn-success btn-block">로그인</button>
              </div>
          </div>

          </form>

        </div>
      </div>
      <!-- ============================================================================== -->









    </section>

    <footer class="my-footer">
      <h1>footer구간</h1>
    </footer>


  </body>

</html>
