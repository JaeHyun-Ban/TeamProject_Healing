  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <section>

        <div class="row">
          <div class="res-form col-xs-12 col-md-8 col-sm-8">

                  <div>
                    <img src="../img/res_img.jpg" alt="" width="300" height="300">

                </div>
              </div>

              <!-- 예약자 이름, 휴대폰 -->
              <div class="sub-box2">
                <div><input type="text"></div>
                <div><input type="text"></div>
              </div>

              <!-- 결제수단 -->
              <div>
                <p>결제 수단 선택 </p>
                <select name="" id="">
                  <option value="">신용/체크카드</option>
                  <option value="">계좌이체</option>
                  <option value="">toss</option>
                  <option value="">카카오페이</option>
                </select>

            </div>
          </div>


        </div>
