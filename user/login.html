<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쉬다갈래</title>

    <!--부트스트랩-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <!-- 기본 CSS -->
    <link rel="stylesheet" href="../css/base.css">
    <!-- 개인 디자인 추가공간-->
    <link rel="stylesheet" href="../css/login_join.css">

  </head>

  <body>
    <header class="my-header">
      <h1>header구간</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="login-form col-xs-10 col-sm-8 col-md-8">
          <div class="login-title">로그인</div>

          <form action="">
            <div class="form-group">
              <label for="id">아이디</label>
              <div class="input-shadow">
                <input type="text" class="form-control" id="id">
              </div>
            </div>
            <div class="form-group">

              <label for="pwd">비밀번호</label>
              <div class="input-shadow">
                <input type="password" class="form-control" id="pwd">
              </div>
            </div>
            <!-- 구분선 생성-->
            <div class="login-btn">
              <button type="button" class="btn btn-success btn-block btn-login">로그인</button>
              <button type="button" class="btn btn-primary btn-block btn-join">회원가입</button><!-- 클릭시 회원가입 창 이동 -->
          </form>
        </div>
      </div>

    </div>

    </section>

    <footer class="my-footer">
      <h1>footer구간</h1>
    </footer>
  </body>

</html>
